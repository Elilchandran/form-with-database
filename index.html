<!DOCTYPE html>
<html>
  <head>
    <title>Form and Table Example</title>
    <meta charset="utf-8">
    
    <!-- Add Bootstrap 4.7 CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        border: 1px solid black;
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #cccccc;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="submit"] {
        margin-top: 10px;
      }

      .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }

      .colour {
    background-color: rgb(215, 219, 221);
  }
    </style>
  </head>
  <body class="colour">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <b><form id="myForm">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" required>

            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>

            <label for="food">Choice of food:</label>
            <select id="food" name="food" multiple required>
              <option value="pizza">Pizza</option>
              <option value="burger">Burger</option>
              <option value="pasta">Pasta</option>
              <option value="sushi">Sushi</option>
              <option value="taco">Taco</option>
            </select>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>

            <input style="background-color:rgb(241, 234, 234)" type="submit" value="Submit">
          </form></b>
        </div>
        <div class="col-md-6">
          <table id="myTable">
            <thead>
              <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of food</th>
                <th>State</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

        <script>
          const form = document.getElementById("myForm");
            const tableBody = document.querySelector("#myTable tbody");

            form.addEventListener("submit", (event) => {
            event.preventDefault();
            
            // Get form values
            const firstName = form.elements.firstName.value;
            const lastName = form.elements.lastName.value;
            const address = form.elements.address.value;
            const pincode = form.elements.pincode.value;
            const gender = form.elements.gender.value;
            const foods = Array.from(form.elements.food.options)
                .filter(option => option.selected)
                .map(option => option.value);
            const state = form.elements.state.value;
            const country = form.elements.country.value;
            
            // Append form values to table
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${firstName}</td>
                <td>${lastName}</td>
                <td>${address}</td>
                <td>${pincode}</td>
                <td>${gender}</td>
                <td>${foods.join(", ")}</td>
                <td>${state}</td>
                <td>${country}</td>
            `;
            
            // Clear form fields
            form.reset();
            });
        </script>
  </body>
</html>
